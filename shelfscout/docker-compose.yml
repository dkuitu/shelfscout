version: "3.8"

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: shelfscout-db
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: shelfscout
      POSTGRES_PASSWORD: shelfscout_dev
      POSTGRES_DB: shelfscout
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: shelfscout-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

volumes:
  pgdata:
  redisdata:
